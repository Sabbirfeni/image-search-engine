<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="light-box">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <img src="./assets/images/camera-black.png" alt="">
                    <span></span>
                </div>
                <div class="buttons">
                    <img class="download-img-btn" src="./assets/images/download-black.png" alt="download">
                    <img class="close-btn" src="./assets/images/close-black.png" alt="close">
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt="preview-img"></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="./assets/images/pexels-visit-greenland-360912.jpg" alt="hero0=-bg">
        <div class="content">
            <h1>Image gallery with JavaScript</h1>
            <p>Search and download any images within a second</p>
            <div class="search-box">
                <img src="./assets/images/search.png"/>
                <input type="text" placeholder="Search images...">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images">
           </ul>
        <button class="load-more">Load More</button>
    </section>

    <script src="./assets/js/script.js" defer></script>
</body>
</html>
