<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="light-box">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <img src="./assets/images/camera.png" alt="">
                    <span>Hero Alam</span>
                </div>
                <div class="buttons">
                    <img src="./assets/images/downloads.png" alt="download">
                    <img src="" alt="close">
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="./assets/images/pexels-melissa-698907.jpg" alt="preview-img"></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="./assets/images/pexels-visit-greenland-360912.jpg" alt="hero0=-bg">
        <div class="content">
            <h1>Image gallery with JavaScript</h1>
            <p>Search and download any images within a second</p>
            <div class="search-box">
                <img src="./assets/images/search.png"/>
                <input type="text" placeholder="Search images...">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images">
            <li class="card">
                <img src="./assets/images/pexels-melissa-698907.jpg" alt="">
                <div class="details">
                    <div class="photographer">
                        <img src="./assets/images/camera.png" alt="">
                        <span>Hero Alam</span>
                    </div>
                    <img src="./assets/images/downloads.png" alt="">
                </div>
            </li>
            <li class="card"><img src="./assets/images/pexels-brett-sayles-4086272.jpg" alt=""></li>
            <li class="card"><img src="./assets/images/pexels-melissa-698907.jpg" alt=""></li>
            <li class="card"><img src="./assets/images/pexels-melissa-698907.jpg" alt=""></li>
            <li class="card"><img src="./assets/images/pexels-melissa-698907.jpg" alt=""></li>
        </ul>
        <button class="load-more">Load More</button>
    </section>

    <script src="./assets/js/script.js" defer></script>
</body>
</html>
